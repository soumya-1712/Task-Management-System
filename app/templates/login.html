{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <h2>Login</h2>
    <form method="POST" action="{{url_for('login')}}">
        {{form.hidden_tags()}}
        <p>
            {{form.email.label}} <br>
            {{form.email(size=32)}}
        </p>
        <p>
            {{form.password.label}}<br>
            {{form.password(size=32)}}
        </p>
        <p>
            {{form.remember_me()}} {{form.remember_me.label}}
        </p>
        <p>
            {{form.submit()}}
        </p>
    </form>

    {% endblock %}
